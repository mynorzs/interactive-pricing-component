<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main>
    <section id="section-price">
      <p id="pageviews">Pageviews</p>
      <div id="slider-container">
        <input id="slider" type="range" min="0" max="100" step="25" value="50">
        <div id="progress-bar">
          <div id="progress-bar-before"></div>
        </div>
      </div>
      <div id="price">
        <h2 id="price-amount">$00</h2>
        <p>/month</p>
      </div>
      <div id="payment">
        <p>Monthly Billing</p>
        <label id="toggle-switch">
          <input id="toggle-input" type="checkbox" checked>
          <span id="toggle-slider" class="round"></span>
        </label>
        <p>Yearly Billing</p>
        <span id="discount-mobile">-25%</span>
        <span id="discount-desktop">-25% discount</span>
      </div>
    </section>
    <section id="section-features">
      <ul id="list-features">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mynorzs</a>.
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
